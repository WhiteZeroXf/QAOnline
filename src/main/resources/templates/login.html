<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <title>登录</title>
</head>
<body>
<div class="container" style="margin-top: 200px">
    <div class="row">
        <div class="col-md-4"> </div>
        <div class="col-md-8">
            <h3>
                <h3 class="text-success">用户登录</h3>
            </h3>
        </div>
    </div>
</div>
<div class="container mt-3" style="width: 350px;">
    <form action="/api/v1/user/login" method="POST">
        <div class="form-group">
            <label for="text">用户名:</label><span class="badge badge-danger" style="margin-left:5px;"
                                                th:text="${err}"></span>
            <input id="text" type="text"
                   class="form-control" name="userName" placeholder="Enter username" maxlength="20"
                   th:value="${userName}">
        </div>
        <div class="form-group">
            <label for="pwd">密码:</label>
            <input id="pwd" type="password"
                   class="form-control" name="password" placeholder="Enter password"
                   maxlength="20">
        </div>
        <br>
        <button type="submit" class="btn btn-outline-info btn-block">登录</button>
    </form>

</div>

</body>
</html>
