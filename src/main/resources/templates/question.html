<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <title>问题详情</title>
</head>
<body>
<div class="container">
    <div class="card text-center">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs row">
                <li class="nav-item col-2">
                    <a id="index" class="nav-link" href="/api/v1/question/all">首页</a>
                </li>
                <li class="nav-item col-2">
                    <a id="hot" class="nav-link" href="/api/v1/question/hot">热点</a>
                </li>
                <li class="nav-item col-2">
                    <a id="quality" class="nav-link" href="/api/v1/question/quality">精品</a>
                </li>
                <li class="nav-item col-2"></li>
                <li class="nav-item col-2"></li>
                <li class="nav-item col-1"><a class="btn btn-sm btn-success"
                                              href="TopicDispatcher/toAddTopic?sectionId=${section.id}">我要提问</a></li>
                <li class="nav-item col-1 m-0 p-0">
                    <a th:if="${session.user}" href="userInfo.html" class="rounded-circle"
                       th:text="${session.user.userNickName}"></a>
                    <a th:if="not ${session.user}" href="/to/login">登录</a>
                </li>
            </ul>
        </div>
        <div class="card-body">

            <div class="row">
                <div class="col-md-3">
                    <div class="border border-info rounded">
                        <img alt="头像" th:src="${author.userHeadImg}"
                             class="rounded img-fluid"/>
                    </div>
                    <span class="py-2 mt-2 btn btn-block badge badge-secondary "
                          th:text="'提问者: ' + ${author.userNickName }"></span><br>
                    <span class="py-2 mt-2 badge badge-warning" th:text="'性别: ' + ${author.userGender}"></span><br>
                </div>
                <div class="col-md-9">
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-primary">
                            <h2>
                                <samp th:text="${question.questionTitle}"></samp>
                            </h2>
                        </li>
                        <li class="list-group-item"><samp th:text="${question.questionContext}"></samp> <br>
                            <span style="display: block; float: right;">
                        <span class="badge badge-success">#楼主#</span>
                        <span class="badge badge-light" th:text="'回复数: ' + ${#lists.size(answers)}"></span>
                        <span class="badge badge-secondary" th:text="'发帖时间: ' + ${question.createTime}"></span>
					</span>
                        </li>
                    </ul>

                    <div>
                        <span>问题回复：</span>
                    </div>

                    <div class="row">
                        <div class="col-md" align="center">
                            <form action="TopicDispatcher/newTopic" method="post">
                                <input type="hidden" name="topicId" value="${topic.id}">
                                <textarea id="container" name="content"></textarea>
                                <input type="submit" value="回帖" class="btn btn-default"/>
                                <input type="reset" value="清空" class="btn btn-default">
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
